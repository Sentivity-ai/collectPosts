services:
  - type: web
    name: social-media-collector
    env: python
    plan: free
    region: oregon
    buildCommand: python --version && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: INSTAGRAM_USERNAME
        sync: false
      - key: INSTAGRAM_PASSWORD
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
